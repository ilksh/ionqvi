                .scaleExtent([0.1, 10])
                .on("zoom", (event) => {
                    g.attr("transform", event.transform);
                });
            
            svg.call(zoom);

            // Node and edge data transformation
            const nodeMap = new Map();
            nodesData.forEach(node => {
                nodeMap.set(node.node_id, node);
            });

            const nodes = Array.from(nodeMap.values());
            const links = edgesData.map(edge => ({
                source: edge.edge_id[0],
                target: edge.edge_id[1],
                ...edge
            }));

            // Update statistics
            document.getElementById('nodeCount').textContent = nodes.length;
            document.getElementById('edgeCount').textContent = links.length;

            // Force simulation
            let simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(links).id(d => d.node_id).distance(100))
                .force("charge", d3.forceManyBody().strength(-300))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("collision", d3.forceCollide().radius(30));

            // Draw links
            const link = g.append("g")
                .selectAll("line")
                .data(links)
                .join("line")
                .attr("class", "link")
                .on("mouseover", function(event, d) {
                    showEdgeTooltip(event, d);
                })
                .on("mouseout", hideTooltip);

            // Draw nodes
            const node = g.append("g")
                .selectAll("g")
                .data(nodes)
                .join("g")
                .attr("class", "node")
                .call(drag(simulation))
                .on("mouseover", function(event, d) {
                    showNodeTooltip(event, d);
                })
                .on("mouseout", hideTooltip);

            // Add circles to nodes
            node.append("circle")
                .attr("r", d => 5 + d.capacity * 0.5);

            // Add text to nodes
            node.append("text")
                .attr("dy", -10)
                .text(d => d.node_id);

            // Simulation tick
            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node.attr("transform", d => `translate(${d.x},${d.y})`);
            });

            // Tooltip functions
            const tooltip = d3.select("#tooltip");

            function showNodeTooltip(event, d) {
                const html = `
                    <div class="title">${d.node_id}</div>
                    <div class="info-item">
                        <span class="info-label">utility_qubits:</span>
                        <span class="info-value">${d.utility_qubits}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">bonus_bell_pairs:</span>
                        <span class="info-value">${d.bonus_bell_pairs}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">capacity:</span>
                        <span class="info-value">${d.capacity}</span>
                    </div>
                `;
                tooltip.html(html)
                    .style("display", "block")
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY + 10) + "px");

                document.getElementById('hoverInfo').textContent = d.node_id;
            }

            function showEdgeTooltip(event, d) {
                const html = `
                    <div class="title">${d.edge_id[0]} - ${d.edge_id[1]}</div>
                    <div class="info-item">
                        <span class="info-label">base_threshold:</span>
                        <span class="info-value">${d.base_threshold}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">difficulty_rating:</span>
                        <span class="info-value">${d.difficulty_rating}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">successful_attempts:</span>
                        <span class="info-value">${d.successful_attempts}</span>
                    </div>
                `;
                tooltip.html(html)
                    .style("display", "block")
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY + 10) + "px");

                document.getElementById('hoverInfo').textContent = 
                    `Edge: ${d.edge_id[0]} - ${d.edge_id[1]}`;
            }

            function hideTooltip() {
                tooltip.style("display", "none");
                document.getElementById('hoverInfo').textContent = 'None';
            }

            // Drag functionality
            function drag(simulation) {
                function dragstarted(event) {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    event.subject.fx = event.subject.x;
                    event.subject.fy = event.subject.y;
                }

                function dragged(event) {
                    event.subject.fx = event.x;
                    event.subject.fy = event.y;
                }

                function dragended(event) {
                    if (!event.active) simulation.alphaTarget(0);
                    event.subject.fx = null;
                    event.subject.fy = null;
                }

                return d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended);
            }

            // Search functionality
            const searchInput = document.getElementById('search');
            const searchResults = document.getElementById('searchResults');
            let highlightedNode = null;

            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase().trim();
                searchResults.innerHTML = '';
                
                if (query.length < 2) return;
                
                const matches = nodes.filter(node => 
                    node.node_id.toLowerCase().includes(query)
                ).slice(0, 10);
                
                matches.forEach(node => {
                    const item = document.createElement('div');
                    item.className = 'search-item';
                    item.textContent = node.node_id;
                    item.onclick = () => highlightNode(node);
                    searchResults.appendChild(item);
                });
            });

            function highlightNode(nodeData) {
                // Clear previous highlights
                clearHighlights();
                
                highlightedNode = nodeData;
                
                // Highlight the node
                node.classed('highlighted', d => d.node_id === nodeData.node_id);
                
                // Highlight connected edges
                link.classed('highlighted', d => 
                    d.source.node_id === nodeData.node_id || 
                    d.target.node_id === nodeData.node_id
                );
                
                // Center on the node
                const nodeElement = nodes.find(n => n.node_id === nodeData.node_id);
                if (nodeElement) {
                    const transform = d3.zoomIdentity
                        .translate(width / 2, height / 2)
                        .scale(1.5)
                        .translate(-nodeElement.x, -nodeElement.y);
                    
                    svg.transition()
                        .duration(750)
                        .call(zoom.transform, transform);
                }
                
                searchResults.innerHTML = '';
                searchInput.value = nodeData.node_id;
            }

            function clearHighlights() {
                highlightedNode = null;
                node.classed('highlighted', false);
                link.classed('highlighted', false);
            }

            // Control panel events
            const chargeSlider = document.getElementById('charge');
            const linkDistanceSlider = document.getElementById('linkDistance');
            const resetBtn = document.getElementById('resetBtn');
            const clearSearchBtn = document.getElementById('clearSearch');

            chargeSlider.addEventListener('input', (e) => {
                const value = +e.target.value;
                document.getElementById('chargeValue').textContent = value;
                simulation.force("charge", d3.forceManyBody().strength(value));
                simulation.alpha(0.3).restart();
            });

            linkDistanceSlider.addEventListener('input', (e) => {
                const value = +e.target.value;
                document.getElementById('linkDistanceValue').textContent = value;
                simulation.force("link", d3.forceLink(links).id(d => d.node_id).distance(value));
                simulation.alpha(0.3).restart();
            });

            resetBtn.addEventListener('click', () => {
                simulation.alpha(1).restart();
            });

            clearSearchBtn.addEventListener('click', () => {
                searchInput.value = '';
                searchResults.innerHTML = '';
                clearHighlights();
                
                // Reset zoom
                svg.transition()
                    .duration(750)
                    .call(zoom.transform, d3.zoomIdentity);
            });
        }
    </script>
</body>
</html>
